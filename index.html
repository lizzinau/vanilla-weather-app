<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="text" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                            class="search" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn-search" />
                    </div>
                </div>
            </form>
            <div class="wrapper">
                <div class="content">
                    <h1 id="city">
                        Kyiv
                    </h1>
                    <h2 id="date">

                    </h2>
                    <div class="row data">
                        <div class="col-6 sun-and-temp">
                            <img class="sun" src="" alt="" id="icon" />
                            <div class="temperature-index">
                                <span class="temperature" id="temperature">
                                    24
                                </span>
                                <span class="units">
                                    <a href="#" id="celsius-link" class="active">°C </a> |
                                    <a href="#" id="fahrenheit-link">°F</a> </span>
                            </div>
                        </div>
                        <div class="col-6 indexes">
                            <div class="wind">
                                <span>
                                    <img class="wind-image" src="images/windy.svg" alt="" />
                                </span>

                                <span id="wind-index">

                                </span>
                            </div>
                            <div class="humidity" id="humidity">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <small class="github-link">
                <a href="https://github.com/lizzinau/new-weather-app" target="_blank">Open-source
                    code</a>
                by Yelyzaveta Naumova
            </small>
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
